<div class="card mb-5 shadow">
  <div class="card-body">
    <h5 class="card-title mb-4">{{ data.title }}</h5>
    <p class="card-text mb-4">{{ data.body }}</p>
    <p class="card-text">
      <small class="text-muted"
        > Published: &nbsp; {{data.createdAt | date:'medium' }} by <span class="creator">{{ data.first_name | titlecase }} {{ data.last_name | titlecase }}</span></small
      >
    </p>
  </div>
</div>
