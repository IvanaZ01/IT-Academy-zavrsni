<div class="wrapper mx-auto shadow">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Student ID</th>
        <th scope="col">Student</th>
        <th scope="col">Score</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.user_id }}</td>
        <td>{{ student.first_name }} {{ student.last_name }}</td>
        <td>
          <div hidden class="input-div">
            <input
              [(ngModel)]="singleScore"
              #score
              type="text"
              min="0"
              max="100"
              class="input"
            />
            <button
              (click)="addScore(student.user_id, score, btn)"  
              class="btn btn-success check-btn"
              id="button-addon2"
            >
              <i class="bi bi-check-lg"></i>
            </button>
          </div>

          {{ getScore(student.user_id).score || "" }}

          <button
            #btn
            (click)="swapInputBtn(score, btn)"
            class="btn btn-primary add-btn"
            [hidden]="getScore(student.user_id).score"
          >
            Enter score
          </button>
        </td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
</div>
