          <input [(ngModel)]="newResults.title" type="text" class="form-control" placeholder="Post title" />
        </div>
        
        <div class="form-group mb-3">
          <textarea [(ngModel)]="newResults.body" class="form-control" id="exampleFormControlTextarea1" placeholder="Post body" rows="5"></textarea>
        </div>
  
        <div class="form-group mb-5">
          <input [(ngModel)]="newResults.imageUrl" type="text" class="form-control" placeholder="Image url" />
        </div>
